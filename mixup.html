<script>
    
function initialize()
    {

        $('#SandBox').mixItUp();

                options: {
                  width: $(this).attr("vizwidth"),
                  height: $(this).attr("vizheight")

              }
            ],
            {skin: "metro-white" , 
             controls: { 
                 fullscreen: false

            }
             );
          });
            
            
 }
